services:
  postgres:
    image: postgres:15
    container_name: campusflow-postgres
    environment:
      POSTGRES_DB: campusflow
      POSTGRES_USER: campusflow
      POSTGRES_PASSWORD: campusflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campusflow -d campusflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: campusflow-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: campusflow
      DB_USER: campusflow
      DB_PASSWORD: campusflow
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: campusflow-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
